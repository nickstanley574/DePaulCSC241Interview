<!doctype html>
<html>
  {% include head.html %}
  <body>
      <div class="content">
        {{ content }}
      </div>

      <div class="PageNavigation">
          {% if page.previous.url %}
              <a class="prev" href="{{page.previous.url}}">&laquo; PREV</a>
          {% else %}
              <a class="prev">
          {% endif %}
          {% if page.next.url %}
              <a class="next" href="{{page.next.url}}">NEXT &raquo;</a>
          {% endif %}
      </div>

  </body>



</html>
